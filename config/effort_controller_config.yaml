    r_pelvis_joint: {trajectory: 0.2, goal: 0.2}
    r_thigh_pitch_joint: {trajectory: 0.2, goal: 0.2}
    r_thigh_yaw_joint: {trajectory: 0.2, goal: 0.2}
    r_tibia_joint: {trajectory: 0.2, goal: 0.2}
