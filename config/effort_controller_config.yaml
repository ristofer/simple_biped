joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

# Left arm controller
l_leg_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - l_pelvis_joint
    - l_thigh_pitch_joint
    - l_thigh_yaw_joint
    - l_tibia_joint
    - l_ankle_joint
    - l_phalange_joint
  gains:
    l_pelvis_joint: {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}
    l_thigh_pitch_joint: {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}
    l_thigh_yaw_joint:  {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}
    l_tibia_joint:   {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}
    l_ankle_joint:    {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}
    l_phalange_joint:      {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}
    l_wrist_pitch_joint:    {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}

  constraints:
    goal_time: 5.0
    stopped_velocity_tolerance: 1.0
    l_pelvis_joint: {trajectory: 0.2, goal: 0.2}
    l_thigh_pitch_joint: {trajectory: 0.2, goal: 0.2}
    l_thigh_yaw_joint: {trajectory: 0.2, goal: 0.2}
    l_tibia_joint: {trajectory: 0.2, goal: 0.2}
    l_ankle_joint: {trajectory: 0.2, goal: 0.2}
    l_phalange_joint: {trajectory: 0.2, goal: 0.2}

  state_publish_rate:  25            # Override default
  action_monitor_rate: 30            # Override default
  stop_trajectory_duration: 0        # Override default

# Right arm controller
