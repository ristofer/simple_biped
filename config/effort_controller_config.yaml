    r_thigh_pitch_joint: {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}
    r_thigh_yaw_joint:  {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}
    r_tibia_joint:   {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}
    r_ankle_joint:    {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}
    r_phalange_joint:      {p: 100.0, i: 10.0, d: 0.5, i_clamp: 0.0}

  constraints:
